<h2>JIRA activity stream</h2>

<p>
<form onsubmit="jira_search(this);return false;" class="form-inline" action="" method="POST">
  <span class="add-on"><i class="icon-fire"></i></span>
  <input class="span2" id="inputIcon" name="issue" type="text" />
  <a class="btn" href="javascript:void();" onclick="$(this).parent().submit()"><i class="icon-search"></i> Search</a>
</form>
</p>

<div id="jira_issue_container">
  <table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr style="background-color: white;">
      <th>Issue</th>
      <th>Summary</th>
      <th>Assignee</th>
    </tr>
  </thead>
  <tbody>
  {% for issue in issues %}
    <tr>
      <td><a href="{{ issue.browse_url }}" target="_blank">{{ issue.key }}</a></td>
      <td>{{ issue.fields.summary.value }}</td>
      <td style="white-space:nowrap;">{{ issue.fields.assignee.value.displayName }}</td>
    </tr>
  {% endfor %}
  </tbody>
  </table>
</div>
