<h2>Github commits</h2>
<br />
<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>#</th>
      <th>Commiter</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
  {% for c in commits|slice:":15" %}
    <tr>
      <td><a href="{{ c.commit.url }}" target="_blank">{{ c.sha|slice:":6" }}</a></td>
      <td style="white-space: nowrap;">{{ c.commit.author.name }}</td>
      <td>{{ c.commit.message }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
